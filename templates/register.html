<form>
    <div class="form-row">
        <label for="channel" class="col-form-label">Channel</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="channel" aria-describedby="channel" placeholder="{{ .ChannelName }}" readonly>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="min-guests-for-quorum">Minimal guests for quorum</label>
            <input type="number" min="3" max="10" class="form-control" id="min-guests-for-quorum" aria-describedby="min-guests-for-quorum" value="{{ .MinGuestsForQuorum }}" placeholder="Number">
        </div>
        <div class="form-group col-md-3">
            <label for="talks-count">Talks count per voting</label>
            <input type="number" min="2" max="10" class="form-control" id="talks-count" aria-describedby="talks-count" value="{{ .TalksPerVoting }}" placeholder="Number">
        </div>
        <div class="form-group col">
            <label for="viewing-day">Viewing Day</label>
            <select name="viewing-day" class="form-control" id="viewing-day" aria-describedby="viewing-day">
                {{ $SelectedViewingDay := .SelectedViewingDay }}
                {{ range $_, $viewingDay := .ViewingDays }}
                    <option value="{{ $viewingDay.Value }}"{{ if eq $SelectedViewingDay $viewingDay.Value }} selected{{end}}>{{ $viewingDay.Name }}</option>
                {{ end }}
            </select>
        </div>
        <div class="form-group col">
            <label for="viewing-time">Viewing Time</label>
            <select name="viewing-time" class="form-control" id="viewing-time" aria-describedby="viewing-time">
                {{ $SelectedViewingTime := .SelectedViewingTime }}
                {{ range $_, $viewingTime := .ViewingTimes }}
                    <option value="{{ $viewingTime.Value }}"{{ if eq $SelectedViewingTime $viewingTime.Value }} selected{{end}}>{{ $viewingTime.Name }}</option>
                {{ end }}
            </select>
        </div>
        <div class="form-group col">
            <label for="timezone">Timezone</label>
            <select name="timezone" class="form-control" id="timezone" aria-describedby="timezone">
                {{ $selectedTimezone := .SelectedTimezone }}
                {{ range $_, $timezone := .Timezones }}
                    <option value="{{ $timezone.Value }}"{{ if eq $selectedTimezone $timezone.Value }} selected{{end}}>{{ $timezone.Name }}</option>
                {{ end }}
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
